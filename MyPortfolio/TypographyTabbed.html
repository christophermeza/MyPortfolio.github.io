<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /*page*/
        html {
            max-width: 90%;
            margin: 0 auto;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        /*text*/
        div.photography {
            padding-left: 10px;
        }

        /* The grid: Four equal columns that floats next to each other */
        .column {
            float: left;
            width: 25%;
            padding: 10px;
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        /* Style the images inside the grid */
        .column img {
            opacity: 0.8;
            cursor: pointer;
        }

        .column img:hover {
            opacity: 1;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* The expanding image container */
        .container {
            position: relative;
            display: none;
            border: 1px solid gray;
        }

        /* Expanding image text */
        #imgtext {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
            color: gray;
        }

        /* Closable button inside the expanded image */
        .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }

        /*navbar*/
        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-bottom: 20px;
            font-size: 24px;
        }

        .nav li {
            display: inline;
        }

        .nav a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: #3c153b;
            margin-top: 25px;
        }

        nav .active {
            color: #db2b39;
        }

        hr {
            width: 50%;
        }
    </style>
</head>

<div id="navbar">
    <nav class="nav">
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="photography.html">Photography</a></li>
            <li><a class="active" href="typography.html">Typography</a></li>
        </ul>
        <hr>
    </nav>
</div>

<body>

    <div class="photography">
        <h2>Typography</h2>
        <p>Click on image to view in full.</p>
    </div>

    <!-- The four columns -->
    <div class="row">
        <div class="column">
            <img src="../MyPortfolio/images/chapter1large-01.jpg" alt="Chapter 1, page 1" style="width:100%"
                onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="../MyPortfolio/images/chapter1large-02-01.jpg" alt="Chapter 1, pages 2-3" style="width:100%"
                onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="../MyPortfolio/images/Layout 1.jpg" alt="Magazine Article using 5 columns" style="width:100%"
                onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="../MyPortfolio/images/Layout2cb2.jpg" alt="Magazine Article using 7 columns" style="width:100%"
                onclick="myFunction(this);">
        </div>
    </div>

    <br>
    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
    </div>

    <!--open image-->
    <script>
        function myFunction(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.parentElement.style.display = "block";
        }
    </script>

</body>

</html>
